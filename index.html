<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/cssfile.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/13737025af.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Dictionary||Playful</title>
</head>

<body>
    <div class="bodyDic">
        <div class="appName">
            <h2>Playful Dictionary</h2>
        </div>
        <div class="input-group ">
            <input onkeyup="searchWord()" type="text" class="form-control border border-0 searchInput"
                placeholder="Input group example" aria-label="Input group example" aria-describedby="btnGroupAddon">
            <div style="background-color: white ;" class="input-group-text border border-0" id="btnGroupAddon"><i
                    class="fa-solid fa-magnifying-glass"></i></div>

        </div>
        <div class="mainbody">
            <!-- <div class="wordoftheday">
                Word of the day
            </div> -->
            <div class="pt-4">
                <h2 class="wordTitle">
                    <span class="mainTitle"> </span> <span>--</span>
                    <span class="phonetics"></span>
                </h2>
            </div>

            <div class="definition">
                <hr>
                <div class="defintionProper">
                    <div class="def">

                    </div>
                </div>

            </div>
        </div>

        <div>
            <div class="license text-center text-dark">

            </div>
        </div>
    </div>

    <ul class="listed">

    </ul>


    

</body>
<script src="/index.js"></script>

</html>
